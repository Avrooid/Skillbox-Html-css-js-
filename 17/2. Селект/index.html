    <link rel="stylesheet" href="choices.min.css">

</head>
<body>
    <div class="select">
        <select  id="select">
            <option> Материал</option>

        const element = document.querySelector('#select');

            allowHTML: true,
            searchEnabled: false,
            placeholder: true,
            itemSelectText: '',
        });
    </script>
</body>
